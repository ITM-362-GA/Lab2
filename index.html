<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2- Gelacio Angeles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Please enter your information</h1>
  <form method="post" action="#NULL" autocomplete="on">
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email_address" id="email" placeholder="Enter your email here" required>
    </div>
    <div>
      <label for="phone">Phone Number: </label>
      <input type="tel" name="phone_number" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>
    <div>
      <label for="date">Date of Birth: </label>
      <input type="date" name="date_of_birth" id="date" min="1900-01-01" max="2025-01-19" required>
    </div>
    <div>
      <input type="submit" name="submit_button" id="submit" value="Submit">
    </div>
  </form>
</body>
</html>
